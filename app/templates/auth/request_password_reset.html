{% extends "app_shell.html" %}

{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}
        {{ form.email(size=64) }}
    </p>

    <span class="form-info-messages">
        {% for error in form.email.errors %}
        <span class="form-error error"><b>Email:</b> {{ error }}</span>
        {% endfor %}
    </span>

    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
