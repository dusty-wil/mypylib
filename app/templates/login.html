{% extends "app-shell.html" %}

{% block content %}
    <h2>Log In</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }} <br/>
            {{ form.email(size=32) }}
        </p>
        <p>
            {{ form.password.label }} <br/>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.remember() }} {{ form.remember.label }}</p>
        <p>{{ form.login() }}</p>
    </form>
{% endblock %}
