{% extends "app_shell.html" %}

{% block content %}
    <h2>Share Your Library</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }} <br/>
            {{ form.email(size=64) }}
            {% for error in form.email.errors %}
                <span class="form-error">{{ error }}</span>
            {% endfor %}
        </p>
        <p>{{ form.send() }}</p>
    </form>
{% endblock %}
